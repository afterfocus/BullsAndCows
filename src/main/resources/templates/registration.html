<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Быки и коровы - Вход</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="/registration" th:object="${user}" method="POST" oninput='confirmPassword.setCustomValidity(password.value !== confirmPassword.value ? "Пароли должны совпадать" : "")'>
                <fieldset>
                    <h1>Регистрация</h1>

                    <div th:if="${param.usernameTaken}">
                        <div class="alert alert-danger">Это имя пользователя уже занято.</div>
                    </div>

                    <div class="form-group">
                        <input th:field="*{username}" type="text" name="username" id="username" minlength="3"
                               class="form-control input-lg"
                               placeholder="Имя пользователя" required autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input th:field="*{password}" type="password" name="password" id="password" minlength="6" pattern="^[a-zA-Z0-9]+$"
                               class="form-control input-lg"
                               placeholder="Пароль" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control input-lg"
                               placeholder="Повторите пароль" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Отправить"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
            <h3 style="margin-top: 50px; margin-bottom: 15px">Уже зарегистрированы?</h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a class="btn btn-lg btn-primary btn-block" th:href="@{/login}">Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
